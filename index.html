<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <body>
    <div class="card">

      <p class="card-city">London, United Kingdom</p>
      <p class="card-text">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="" class="card-link">GitHub</a>
        <a href="" class="card-link">Frontend Mentor</a>
        <a href="" class="card-link">LinkedIn</a>
        <a href="" class="card-link">Twitter</a>
        <a href="" class="card-link">Instagram</a>
      </div>
    </div>
  </body>
</html>
